name: Daily Fact Bot

on:
  schedule:
    # Runs 7 times a day at these UTC hours:
    # 02:00, 05:00, 08:00, 11:00, 14:00, 17:00, 20:00 UTC
    # (In India/IST, this is: 7:30 AM, 10:30 AM, 1:30 PM, 4:30 PM, 7:30 PM, 10:30 PM, 1:30 AM)
    - cron: '0 2,5,8,11,14,17,20 * * *'
  
  # Allows you to run it manually from the Actions tab for testing
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Bot Script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          UNSPLASH_ACCESS_KEY: ${{ secrets.UNSPLASH_ACCESS_KEY }}
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_SECRET: ${{ secrets.X_ACCESS_SECRET }}
        run: python bot.py
